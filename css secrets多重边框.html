<!DOCTYPE html>
<html>
<head>
<meta charset= utf-8>
	<title></title>
<style>
body {
	margin:0 0;
}

div {
	margin:40px 40px;
	border: 1px ;
	background:yellowgreen;
	height:50vh;
	box-shadow: 0 0 0 10px #655,
				0 0 0 15px deeppink,
				2px 5px 5px 15px rgba(0,0,0,.6) ;
	width:500px;
}
p {
   margin:40px 40px;
	border: 1px ;
	background:yellowgreen;
	height:50vh;
    outline :5px solid deeppink;
	outline-offset:-15px;
}

</style>
</head>
<body>
<div> 多重边框1 ，通过box-shadow把阴影当边框</div>
<p>  多重边框2 ， 通过outline可以得到虚线的边框</p>
</body>
</html>
